<!DOCTYPE html>

  <body>
    <div>

      <main>
        <article>
          <img src="/내얼굴.png" width="300px" />
          <p>안녕하세요 심수연입니다!</p>
          <hr />
          <p>
            멋사 12기 프론트엔드 컴퓨터공학과 20학번 나이는 02년생입니다.
            <br />족보브레이커인건 이제 다들 아시죠..? 죄송해요 ㅎ,,ㅎ

          <p style="color: rgb(255, 94, 121)">
            키우는 강아지나 고양이는 없지만,, 고양이😻를 아주아주 좋아하구요🐈‍⬛
            <br />
            못 키우는 이유는 고양이 알레르기 있어효 ㅠ.ㅠ

          <p>
            예쁜 풍경 보는 거 좋아하고,, 사진 찍는 거 좋아하고,, 코노가는 거
            좋아합니다

        <form style="margin-bottom: 25px">
          💟

            type="text"
            placeholder="텍스트를 입력하세용"
            style="border-style: dotted"
          />

        </form>
        <article class="wrapper">
          <div class="block_wrapper">
            <div class="first_block"></div>
            💜
            <div class="second_block"></div>
            💜
            <div class="third_block"></div>
